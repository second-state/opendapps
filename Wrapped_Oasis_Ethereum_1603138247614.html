var cAddr = '0x921f83b8e98512090d09c920a5be1d2650862e93';
/* Don't modify */

var instance = null;
window.addEventListener('web3Ready', function() {
  var contract = web3.ss.contract(abi);
  instance = contract.at(cAddr);
  reload();
});

var price = "0"; // This is in the unit of OETH. e.g., 0.01
var eighteens = 1000000000000000000;

function reload() {
    $("#formSubmitted").css("display", "none");
    web3.ss.getAccounts(function (e, address) {
        if (!e) {
            var balance = web3.ss.getBalance(address[0]);
            $("#balance").html("You have " + balance/eighteens + " wei OETH in your current account. ");

            instance.balanceOf(address[0], function (ee, r) {
                if (!ee) {
                    $("#wrappedBalance").html("You have " + r/eighteens + " wrapped OETH in your account");
                }
            });
        }
    });

	$("#form_wrap").css("display", "block");
	$("#form_unwrap").css("display", "block");
}

$("#wrapfunction").click(function() {
    if ((!$("#amount").val().trim())) {
      alert("Please enter an amount");
      return false;
    }
	var amount = $("#amount").val()*eighteens;
    web3.ss.getAccounts(function (e, address) {
        if (!e) {
            $("#form_wrap").css("display", "none");
            $("#formSubmitted").css("display", "block");
            instance.deposit ({
                value: amount,
                gas: 499000,
                gasPrice: 1
            }, function (ee, r) {
                if (ee) {
                    window.alert("Error in sending a transaction.");
                }
            });
            setTimeout(function () {
                reload ();
            }, 10 * 1000);
        }
    });
    return false;
});

$("#unwrapfunction").click(function() {
    if ((!$("#wamount").val().trim())) {
      alert("Please enter an amount of wOETH to unwrap");
      return false;
    }
    web3.ss.getAccounts(function (e, address) {
        if (!e) {
            $("#form_unwrap").css("display", "none");
            $("#formSubmitted").css("display", "block");
            instance.withdraw ($("#wamount").val()*eighteens, {
				from: address[0],
            }, function (ee, r) {
                if (ee) {
                    window.alert("Error in sending a transaction.");
                }
            });
            setTimeout(function () {
                reload ();
            }, 10 * 1000);
        }
    });
    return false;
});
