function getBlockNumber() {
    try {
        web3.ss.getBlockNumber(function(error, blockNumber) {
            if (!error) {
                document.getElementById("block_number_output").innerHTML = "Block number: " + blockNumber;
            }
        });
    } catch (err) {
        document.getElementById("block_number_output").innerHTML = err;
    }
}

class READY {
    constructor(){
      this.ready = false;
    }
    setReadyToTrue(){
      this.ready = true;
    }
    areWeThereYet(){
      return this.ready;
    }
}

function storeData() {
    var number = document.getElementById("number_input").value
    instance.set(number, function(error, response) {
        document.getElementById("store_data_output").innerHTML = "Storing data ...";
        if (!error) {
            var ready = new READY();
            var message = " ...";
            while (!ready.areWeThereYet()) {
                var reciept = web3.ss.getTransactionReceipt(response);
                if (!reciept) {
                    setTimeout(function() {
                        document.getElementById("store_data_output").innerHTML = "Waiting for transaction confirmation " + message;
                        message = message + ".";
                    }, 500);
                } else {
                    ready.setReadyToTrue();
                    document.getElementById("store_data_output").innerHTML = "Transaction is confirmed! ";
                }
                document.getElementById("store_data_output").innerHTML = "";
            }
        } else {
            console.log("Error storing data: " + error);
        }
    });
}

function retrieveData(){
    instance.get(function(e,d) {
    document.getElementById("retrieve_data_output").innerHTML = "Data retrieved: " + d;
    });
}
