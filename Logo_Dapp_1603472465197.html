  var contract = web3.ss.contract(abi);

var price = "0"; // This is in the unit of OETH. e.g., 0.01

function reload() {
    instance.message(function (e, r) {
        $("#message").html(r);
    });
    instance.image(function (e, r) {
        $("#image").prop("src", r);
    });
    instance.price(function (e, r) {
        price = r;
        $("#pricealert").html("Requires " + price + " wei to add photo");
    });
    
    $("#formSubmitted").css("display", "none");
    web3.ss.getAccounts(function (e, address) {
        if (!e) {
            var balance = web3.ss.getBalance(address[0]);
            $("#balance").html("You have " + balance + " wei OETH in your current account. ");

            var photos = "";
            instance.getAddrs(function (ee, addrs) {
                addrs.forEach(function(addr) {
                    instance.getPhoto(addr, function (ee, r) {
                        if (!ee) {
                            photos = photos + "<tr><td>" + r[0] + "</td><td>" + "<img class=\"user-photo\" src=\"" + r[1] + "\"/>"+ "</td></tr>";
                            $("#photos").html(photos);
                        }
                    });
                });
            });
            $("#photos").html(photos);
        }
    });
}

$("#submit").click(function() {
    if ((!$("#name").val().trim()) || (!$("#photo").val().trim())) {
      alert("Please enter both a name and a photo url");
      return false;
    }
    web3.ss.getAccounts(function (e, address) {
        if (!e) {
            $("#form").css("display", "none");
            $("#formSubmitted").css("display", "block");
            instance.addPhoto ($("#name").val(), $("#photo").val(), {
                value: price,
                gas: 499000,
                gasPrice: 1
            }, function (ee, r) {
                if (ee) {
                    window.alert("You need to pay " + price + " OETH to add photo. Make sure that you have it in your address.");
                }
            });
            setTimeout(function () {
                reload ();
            }, 10 * 1000);
        }
    });
    return false;
});
