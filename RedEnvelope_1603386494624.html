var instance = null;
window.addEventListener('web3Ready', function() {
  var contract = web3.ss.contract(abi);
  instance = contract.at(cAddr);
  reload();
});

function getMessage() {
  let addr
  if (addr = $('#addr').val()) {
    instance.messages(addr, function (e, r) {
        $("#message").html(r);
    });
  }
}

function reload() {
    let fromAddr = location.search.match(/[?&]fromAddr=([^&]+)/);
    let pass = location.search.match(/[?&]pass=([^&]+)/);
    if (fromAddr) {
      $('#addr').val(fromAddr[1]);
      getMessage()
    }
    if (pass) $('#pass').val(pass[1]);

    $('#addr').on('change', getMessage)
}

$("#create-btn").click(function() {
    if (!$("#value").val().trim() || $('#value').val() < 0) {
      alert("Value should larger than zero");
      return false;
    }
    web3.ss.getAccounts(function (e, address) {
        if (e) return window.alert("Create failed.");
        instance.getSecret(address[0], $('#pass_').val(), function(ee, r) {
            if (!e) {
                $("#create-btn").css("display", "none");
                instance.create($("#message_").val(), r.toString(), {
                    value: $("#value").val(),
                    gas: 499000,
                    gasPrice: 1
                }, function (ee, r) {
                    if (ee) {
                        window.alert("Create failed.");
                    }
                });
                setTimeout(function () {
                    reload ();
                }, 10 * 1000);
            }
        })
    });
    return false;
});

$("#open-btn").click(function() {
    if (!$("#addr").val().trim() || $('#pass').val() < 0) {
      alert("Address and pass are required");
      return false;
    }

    $("#open-btn").css("display", "none");
    instance.balances($('#addr').val(), function(e, b) {
      instance.open($("#addr").val(), $('#pass').val(), {
          value: 0,
          gas: 499000,
          gasPrice: 1
      }, function (ee, r) {
          if (ee) {
              window.alert("Open failed.");
          }
          else if (e) {
              window.alert("Open Successed.")
          } else {
            window.alert('Open successed, get ' + b.toString())
          }
      });
    })
    setTimeout(function () {
        reload ();
    }, 10 * 1000);
    return false;
});
