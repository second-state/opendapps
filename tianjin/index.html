<!DOCTYPE html>
<html>
<head>
    <title>天大北洋 高端教育培训证书</title>
    <link rel="stylesheet" href="./css/certificate.css">

</head>
<body>
<div class="container">
    <div id="student-certificate-canvas">
    </div>
    <div id="student-certificate">
        <div class="float-certificate"></div>
        <div class="certificate">
          <!--   <div class="header">天大北洋 高端教育培训</div>
            <div class="title">结业证书</div> -->
            <img class="avator" id='avator' src="css/Portrait_Placeholder.png">
            <div class="content">
                <div class="p1 text">学员 <span id="name"> x x x x </span> 性别 <span id="sex"> x</span>，<span id="birth_yy">xxxx</span>年<span id="birth_mm">x</span>月出生，于<span id="s_yy">2020</span>年<span id="s_mm">5</span>月<span id="s_dd">1</span>日至<span id="e_yy">2020</span>年<span id="e_mm">5</span>月<span id="e_dd">1</span>日在本校参加 新型企业家科创领航高级研修班学习，
                </div>
                <div class="p2 text">成绩合格，准予结业。</div>
            </div>
            <div class="qrcode" id="qrcode"></div>
            <div class="qrcode-overlay"></div>
            <div class="desc text">该证书已永久记录到CyberMiles公链<br>扫码查看上链详情<br>技术指导：天津乙态科技</div>
            <div class="footer text">
                <div class="id">证书编号：<span id="certId">TDBY2020070xx</span></div>
                <div class="hash">哈希：0x<span id="contract_addr">db1...60e51e</span></div>
                <div class="date"><span id="date_yy">2020</span> 年 <span id="date_mm">7</span> 月 <span id="date_dd">18</span> 日</div>
            </div>
        </div>
    </div>
    
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/web3-cmt.js"></script>

<script src="js/html2canvas.js"></script>
<script src="js/qrcode.js"></script>
<script src="js/index.js"></script>
</html>
